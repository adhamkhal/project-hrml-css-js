<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Adideslogin</title>
</head>
<body>
 
  <nav class="a">
    <a href="about.html" > <img src="download-removebg-preview.png" alt="logo"></a>
  </nav>
  <div class="container_home">
    <form class="login">
      <label for="firstname">firstname</label>
      <br>
      <input type="text" id="firstname" name="firstname" maxlength="10" required>
      <br>
      <label for="lastname">lastname</label>
      <br>
      <input type="text" id="lastname" name="lastname" maxlength="10" required>
      <br>
      <label for="email">email</label>
      <br>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">password</label>
      <br>
      <input type="password" id="password" name="password" maxlength="16" required>
      <br>
      <button type="submit" id="submit" disabled>login</button>
    </form>
    
    <script>
      const firstnameInput = document.getElementById("firstname");
      const lastnameInput = document.getElementById("lastname");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const submitBtn = document.getElementById("submit");
    
      submitBtn.addEventListener("click", function(event) {
        event.preventDefault(); 
      });
    
      firstnameInput.addEventListener("input", updateButtonState);
      lastnameInput.addEventListener("input", updateButtonState);
      emailInput.addEventListener("input", updateButtonState);
      passwordInput.addEventListener("input", updateButtonState);
    
      function updateButtonState() {
        if (firstnameInput.value && lastnameInput.value && emailInput.value && passwordInput.value) {
          submitBtn.disabled = false;
        } else {
          submitBtn.disabled = true;
        }
      }
    </script>
    
<script>
  const linkBtn = document.getElementById("submit");

  linkBtn.onclick = function() {
    window.location.href = "home.html"; 
  };
</script>

</body>
</html>
